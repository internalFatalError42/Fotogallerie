<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/jpg" href="images/icons/cat_icon.png" sizes="32x32">
    <title>Pictures</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section class="header-section">
            <img class="menu-logo" id="menu-logo" src="images/icons/bars-solid.svg" alt="menu" onclick="toggleMenu()">
            <h1 class="header-title">Photogallery</h1>
            <nav class="header-menu" id="header-menu">
                <img src="images/icons/xmark-solid.svg" class="close-button" id="close-button"></img>
                <ul class="menu" id="menu">
                    <li><a href="#gallery">Home</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">FAQ</a></li>
                </ul>
            </nav>
        </section>
    </header>
    <main class="gallery" id="gallery">
        <section class="image-gallery" id="image-gallery"></section>
        <dialog id="dialog">
            <button class="dialog-close" id="dialog-close">Close</button>
            <div class="dialog-content" id="dialog-content">
                <button class="image-dialog-left" id="image-dialog-left"><</button>
                <img class="image-dialog-img" id="image-dialog-img" src="" alt="Image">
                <button class="image-dialog-right" id="image-dialog-right">></button>
            </div>
        </dialog>
    </main>
    <footer>
        <section class="footer-section">
            <ul>
                <li><a href="#">Impressum</a></li>
                <li><a href="#">Datenschutz</a></li>
            </ul>
            <ul class="social-media">
                <li><a href="https://www.facebook.com"><img src="images/icons/facebook.png" alt="facebook"></a></li>
                <li><a href="https://www.twitter.com"><img class="twitter" src="images/icons/twitter.png" alt="twitter"></a></li>
                <li><a href="https://www.youtube.com"><img src="images/icons/youtube.png" alt=""></a></li>
            </ul>
        </section>
    </footer>
    <script type="module" src="script.js"></script>
</body>
</html>
